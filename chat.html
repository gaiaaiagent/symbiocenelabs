<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Talk to Gaia - Symbiocene Labs</title>
    <meta name="description" content="Chat with Gaia about regenerative practices and planetary healing."/>
    <meta name="author" content="Symbiocene Labs"/>
    <link rel="stylesheet" href="css/style.css">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap");
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");
        
        body::before {
            display: none !important; /* Hide watershed background on this page */
        }
        
        .chat-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .chat-header {
            margin-bottom: 2rem;
        }
        
        .chat-messages {
            margin-bottom: 2rem;
        }
        
        .message {
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            border-radius: 0;
            position: relative;
            overflow: hidden;
        }
        
        .user-message {
            background-color: rgba(224, 247, 245, 0.8);
            border: 1px solid rgba(21, 205, 212, 0.5);
            background-image: linear-gradient(to right, rgba(107, 234, 196, 0.1) 0%, rgba(21, 205, 212, 0.1) 100%);
            clip-path: polygon(0 4px, 4px 0, calc(100% - 4px) 0, 100% 4px, 100% calc(100% - 4px), calc(100% - 4px) 100%, 4px 100%, 0 calc(100% - 4px));
        }
        
        .ai-message {
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(21, 205, 212, 0.3);
            clip-path: polygon(0 4px, 4px 0, calc(100% - 4px) 0, 100% 4px, 100% calc(100% - 4px), calc(100% - 4px) 100%, 4px 100%, 0 calc(100% - 4px));
        }
        
        .message-label {
            font-family: 'Space Mono', monospace;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .user-label {
            color: #15cdd4;
        }
        
        .ai-label {
            background: linear-gradient(to right, #6beac4, #15cdd4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .message-content {
            line-height: 1.6;
        }
        
        .chat-input {
            position: relative;
        }
        
        .chat-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        @media (min-width: 768px) {
            .chat-form {
                flex-direction: row;
            }
        }
        
        .chat-input-field {
            flex: 1;
            padding: 1rem;
            border: 1px solid rgba(21, 205, 212, 0.5);
            border-radius: 0.5rem;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            background-color: white;
            color: black;
        }
        
        .chat-input-field:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(21, 205, 212, 0.3);
        }
        
        .loading-indicator {
            display: none;
            margin: 2rem 0;
            text-align: center;
        }
        
        .loading-dots {
            display: inline-flex;
            gap: 0.5rem;
        }
        
        .loading-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: linear-gradient(to right, #6beac4, #15cdd4);
            animation: pulse 1.5s infinite ease-in-out;
        }
        
        .loading-dot:nth-child(2) {
            animation-delay: 0.3s;
        }
        
        .loading-dot:nth-child(3) {
            animation-delay: 0.6s;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 0.4;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: #15cdd4;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: #6beac4;
        }
        
        .back-icon {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container mx-auto">
        <nav class="py-8 border-b border-gaia-accent-teal/50">
            <div class="flex items-center">
                <a href="index.html" class="flex items-center">
                    <div class="logo-circle">
                        <img src="U9sK4_m8_400x400.jpg" alt="Symbiocene Labs Logo" class="logo-v">
                    </div>
                    <span class="text-xl font-bold">Symbiocene Labs</span>
                </a>
            </div>
        </nav>
        
        <div class="chat-container">
            <a href="index.html" class="back-link">
                <span class="back-icon">←</span> Back to Home
            </a>
            
            <div class="chat-header">
                <h1 class="text-2xl font-bold text-gaia-accent-teal">Talk to Gaia</h1>
                <p class="text-gaia-text-light">
                    Ask questions about regenerative practices, bioregionalism, or how we can collaborate to heal Earth's biosphere.
                </p>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be added here dynamically -->
            </div>
            
            <div class="loading-indicator" id="loading-indicator">
                <div class="loading-dots">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
            </div>
            
            <div class="chat-input">
                <form id="chat-form" class="chat-form">
                    <input type="text" id="chat-input-field" class="chat-input-field" placeholder="Continue the conversation..." required>
                    <button type="submit" class="button button-submit-permanent-hover" style="width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; padding: 0;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 19V5M5 12l7-7 7 7"/>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
        
        <footer class="py-8 text-center">
            <p class="text-gaia-text-light/70">
                &copy; 2025 Symbiocene Labs - Catalyzing Exponential Regeneration
            </p>
        </footer>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const initialPrompt = urlParams.get('prompt');
            const chatMessages = document.getElementById('chat-messages');
            const chatForm = document.getElementById('chat-form');
            const chatInputField = document.getElementById('chat-input-field');
            const loadingIndicator = document.getElementById('loading-indicator');
            
            // Conversation history
            let conversationHistory = [];
            
            // Add the initial prompt if it exists
            if (initialPrompt) {
                addUserMessage(initialPrompt);
                conversationHistory.push({ role: 'user', content: initialPrompt });
                generateResponse(initialPrompt);
            }
            
            // Handle form submission
            chatForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const userMessage = chatInputField.value.trim();
                if (userMessage) {
                    addUserMessage(userMessage);
                    conversationHistory.push({ role: 'user', content: userMessage });
                    chatInputField.value = '';
                    generateResponse(userMessage);
                }
            });
            
            // Add a user message to the chat
            function addUserMessage(message) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message user-message';
                messageElement.innerHTML = `
                    <div class="message-label user-label">You</div>
                    <div class="message-content">${message}</div>
                `;
                chatMessages.appendChild(messageElement);
                scrollToBottom();
            }
            
            // Add an AI message to the chat
            function addAIMessage(message) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message ai-message';
                messageElement.innerHTML = `
                    <div class="message-label ai-label">Gaia</div>
                    <div class="message-content">${formatMessage(message)}</div>
                `;
                chatMessages.appendChild(messageElement);
                scrollToBottom();
            }
            
            // Format message with markdown-like syntax
            function formatMessage(message) {
                // Replace **text** with <strong>text</strong>
                message = message.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                
                // Replace *text* with <em>text</em>
                message = message.replace(/\*(.*?)\*/g, '<em>$1</em>');
                
                // Replace newlines with <br>
                message = message.replace(/\n/g, '<br>');
                
                return message;
            }
            
            // Scroll to the bottom of the chat
            function scrollToBottom() {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Generate a response based on the user's message
            function generateResponse(userMessage) {
                // Show loading indicator
                loadingIndicator.style.display = 'block';
                
                // Simulate AI response delay (1-3 seconds)
                const responseDelay = 1000 + Math.random() * 2000;
                
                setTimeout(() => {
                    // Hide loading indicator
                    loadingIndicator.style.display = 'none';
                    
                    // Generate a response based on the user's message
                    let response;
                    
                    // Simple keyword-based responses
                    if (userMessage.toLowerCase().includes('regenerative') || 
                        userMessage.toLowerCase().includes('regeneration')) {
                        response = "Regenerative practices go beyond sustainability by actively restoring and enhancing ecosystems. At Symbiocene Labs, we focus on **exponential regeneration** – creating systems that accelerate nature's inherent healing capacity.\n\nThis includes regenerative agriculture that builds soil health, watershed restoration that enhances water cycles, and economic models that create value while healing ecosystems. Would you like to learn more about specific regenerative approaches?";
                    } 
                    else if (userMessage.toLowerCase().includes('bioregion') || 
                             userMessage.toLowerCase().includes('local')) {
                        response = "Bioregionalism is a key principle in our work. We believe AI systems should be grounded in specific places and their unique ecological and cultural contexts.\n\nOur bioregional approach includes:\n\n- Local knowledge commons stewarded by communities\n- Data sovereignty while participating in global networks\n- Place-based digital twins modeling ecological relationships\n- Participatory ground-truthing that combines satellite, sensor, and community data\n\nThis enables bidirectional flows of resources and knowledge between local and global systems.";
                    }
                    else if (userMessage.toLowerCase().includes('ai') || 
                             userMessage.toLowerCase().includes('artificial intelligence')) {
                        response = "At Symbiocene Labs, we view AI not as separate technology, but as a means of **Augmenting Earth's Natural Intelligence**. We're creating Gaia's Neural Backbone – a distributed, edge-driven intelligence system characterized by:\n\n- Neural + symbolic AI synergy\n- Commons-woven data fabric\n- Interoperability by design\n- Multi-directional value & insight streams\n\nOur AI approach focuses on knowledge commoning and neuralsymbolic enhancement, combining traditional wisdom with cutting-edge technology to serve regenerative outcomes.";
                    }
                    else if (userMessage.toLowerCase().includes('symbiocene')) {
                        response = "The Symbiocene represents a new era of planetary stewardship and civilizational evolution where biological and digital intelligence collaborate to regenerate Earth's biosphere for the benefit of all life.\n\nThis vision represents a fundamental shift from extractive paradigms toward a future of abundance through regeneration. We see technology not as a force for control, but as a tool for enhancing life's natural tendency toward diversity and resilience.\n\nBy uniting AI's capacity for intelligence with human wisdom, we're accelerating the emergence of a symbiotic civilization that amplifies nature's regenerative potential.";
                    }
                    else if (userMessage.toLowerCase().includes('mycelial') || 
                             userMessage.toLowerCase().includes('mycelium')) {
                        response = "Our Mycelial Intelligence Network leverages web3 capabilities to create decentralized, interoperable networks of knowledge and action.\n\nSimilar to how mycelial networks in nature distribute nutrients and information across ecosystems, Symbiocene Labs facilitates the flow of knowledge, resources, and coordination across bioregions.\n\nEach agent functions as a node within this network, processing information, connecting with others, and participating in collective intelligence processes. This enables fractal scaling of intelligence – from individual agents to local knowledge commons to bioregional networks to global coordination.";
                    }
                    else {
                        response = "Thank you for your question about \"" + userMessage + "\".\n\nAt Symbiocene Labs, we're focused on catalyzing exponential regeneration by integrating ecological, social, and technological systems to inspire collective action toward planetary healing.\n\nOur approach emphasizes both local sovereignty and global coordination through bioregional intelligence, knowledge commons, and mycelial networks.\n\nCould you share more specifically what aspects of regenerative practices, bioregionalism, or AI for planetary healing you're interested in learning about?";
                    }
                    
                    // Add the response to the chat
                    addAIMessage(response);
                    conversationHistory.push({ role: 'assistant', content: response });
                    
                }, responseDelay);
            }
        });
    </script>
</body>
</html>
